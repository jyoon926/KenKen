<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty KenKen</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <script src="js/kenken.js"></script>
</head>
<body onload="Start()">
    
    <div id="header">
        <a href="/" class="logo">Pretty KenKen</a>
        <ul>
            <div class="select">
                <label for="size">Size:</label>
                <select id="size" onchange="ChangeSize()">
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <!-- <option value="5">5</option>
                    <option value="6">6</option> -->
                </select>
            </div>
            <div class="operations">
                <label for="operations">Operations:</label>
                <select id="size">
                    <option value="+-">&plus; &minus;</option>
                    <option value="+x">&plus; &times;</option>
                    <option value="+-x">&plus; &minus; &times;</option>
                    <option value="+-x/" selected>&plus; &minus; &times; &divide;</option>
                </select>
            </div>
        </ul>
    </div>

    <div id="container">
        <div id="timer">
            <p id="hours" class="time">00</p>
            :
            <p id="minutes" class="time">00</p>
            :
            <p id="seconds" class="time">00</p>
        </div>
        <form id="grid"></form>
        <table id="table">
        </table>
    </div>

    <div id="footer">
        <a onclick="ResetPuzzle()">Reset Puzzle</a>
        <a onclick="NewPuzzle()">New Puzzle</a>
        <!-- <a>Undo</a> -->
        <a onclick="RevealSquare()">Reveal Square</a>
        <a onclick="ShowAnswer()">Show Answer</a>
        <a onclick="ResetTimer()">Reset Timer</a>
    </div>

</body>
</html>
